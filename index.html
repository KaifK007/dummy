<!DOCTYPE html>
<html>
  <head>
    <title>Tab Warning Example</title>
    <script>
      window.addEventListener("blur", function() {
        alert("Warning: You have left the page!");
      });
    </script>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p>Feel free to explore, but don't forget to come back!</p>
    <fieldset>
            <legend>Who is the Prime Minister of India?</legend>
            <label
              ><input
                id="indoor"
                type="radio"
                name="indoor-outdoor"
                value="indoor"
                checked
              />
              Indoor</label
            >
            <label
              ><input
                id="outdoor"
                type="radio"
                name="indoor-outdoor"
                value="outdoor"
              />
              Outdoor</label
            >
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input
              id="loving"
              type="checkbox"
              name="personality"
              value="loving"
              checked
            />
            <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy" />
            <label for="lazy">Lazy</label>
            <input
              id="energetic"
              type="checkbox"
              name="personality"
              value="energetic"
            />
            <label for="energetic">Energetic</label>
          </fieldset>
  </body>
</html>
